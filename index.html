<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:300,600,400' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="search-form">
          <h1>Type the movie name... then, hit <span id="enter">enter</span> <img src="assets/images/enter-icon.png" id="enterpic" class="hidden">!</h1>
          <input class="form-control input-lg" type="text" placeholder="Spiderman" id="title">
        </form>

        <section id="loading" class="text-center">
        </section>

        <section class="col-xs-6 hidden info">
          <img id="poster">
        </section>

        <section class="col-xs-6 hidden info">
          <ul id="details"></ul>
        </section>
      </div>
    </div>
  </body>
</html>
